<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>

    <!-- Css Files -->
    <link rel="stylesheet" href="../../Css/Shared/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../Css/landingPage/login.css">
</head>

<body>
<div class="container h-100" style="max-width: 1140px">
    <div class="row h-100 align-items-center m-0 py-5">
        <form class="col-lg-6 col-md-10 col-12 form-container card rounded-3 m-auto shadow bg-white p-4" action="">
            <h3 class="fw-bold text-center">Sign Up</h3>
            <p class="text-muted text-center fw-bold">Creat new account</p>
            <div class="my-2">
                <label class="form-label fw-bold text-muted" for="name">Name</label>
                <input type="text" name="name" class="form-control" required id="">
            </div>
            <div class="my-2">
                <label class="form-label fw-bold text-muted" for="email">Email</label>
                <input type="email" name="email" class="form-control" required id="">
            </div>
            <div class="my-2">
                <label class="form-label fw-bold text-muted" for="password">Password</label>
                <input type="password" name="password" class="form-control" id="">
            </div>
            <label for="terms" class="terms d-flex align-items-center mt-2 text-muted fw-bolder">
                <input type="checkbox" name="terms" required id="terms">
                <span class="mx-2">I agree the terms and conditions</span>
            </label>
            <button class="btn fw-bold my-3">Sign Up</button>
            <P class="text-center text-muted">Already have an account? <a class="link-primary text-decoration-none" href="../../Html/LandingPage/login.html">Sign In</a></P>
        </form>
    </div>
</div>







 <!-- Script Files -->
 <script src="../../Js/Shared/jquery-3.6.0.min.js"></script>

 <script src="../../Js/LandingPage/login.js"></script>
</body>

</html>
